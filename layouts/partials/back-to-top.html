<svg id="btt-button" class="arrow-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" onclick="scrollToTop()" title="Go to top">
    <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
    <g>
        <path d="M300 600A300 300 0 1 0 300 0a300 300 0 1 0 0 600z"/>
        <path class="arrow-logo-a" d="M421 315c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-87-87-87 87c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9L283 211c9.4-9.4 24.6-9.4 33.9 0L421 315z"/>
    </g>
</svg>
<script>
    let backToTopButton = document.getElementById("btt-button");

    window.onscroll = function() {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopButton.style.display = "block";
        } else {
            backToTopButton.style.display = "none";
        }
    }

    function scrollToTop() {
        window.scrollTo(0, 0);
    }
</script>
